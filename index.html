<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Practice</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="game-head">
            <div class="head-title">
                Hamster Practice
            </div>
            <div class="head-options">
                <div><img src="./assets/hasmter-ico.png" alt="#">Jamal</div>
                <div><img src="./assets/Union.png" alt="#">Binance</div>
            </div>
        </div>
        <div class="game-body">
            <div class="game-body-stats">
                <div id="stats-per-tap">
                    <p>Earn per tap</p>
                    <span id="earn-per-tap">0</span>
                </div>
                <div id="ststs-coins-level">
                    <p>Coint to level up</p>
                    <span id="count-to-levl-up">10k</span>
                </div>
                <div id="stats-profit-hour">
                    <p>Profit per hour</p>
                    <span id="profit-per-hour">0k</span>
                </div>
            </div>
            <div class="game-body-wallet">
                <img src="./assets/coin.png" alt="#">
                <span id="wallet">0</span>
            </div>
            <div class="game-body-level">
                <div class="game-body-level-info">
                    <div>Epic ></div>
                    <div>
                        <span id="level-info">0</span>/10
                    </div>
                </div>
                <div class="level-bar">
                    <div class="level-bar-percent"></div>
                </div>
            </div>
            <div class="game-body-tap">
                <img src="./assets/hamster-skin-lvl-1.png" alt="#">
            </div>
            <div class="game-body-energy">
                <div>
                    <img src="./assets/energy.png" alt="#">
                    <span id="energy">1000</span>/1000
                </div>
                <div>Boost</div>
            </div>
            <nav class="game-nav">
                <div>
                    <img src="./assets/Union.png" alt="#">
                    Exchange
                </div>
                <div>
                    <img src="./assets/mine.png" alt="#">
                    Mine
                </div>
                <div>
                    <img src="./assets/friends.png" alt="#">
                    Friends
                </div>
                <div>
                    <img src="./assets/earn.png" alt="#">
                    Earn
                </div>
                <div>
                    <img src="./assets/coinx23.png" alt="#">
                    Airdrop
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
